<!DOCTYPE html>
<html lang="es">

    <!-- Fuente bonita -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(180deg, #0f5132, #198754);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.35);
            border-radius: 20px;
            padding: 25px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(6px);
            z-index: 2;
        }

        .card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 38px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .card img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 10px;
        }

        /* Nieve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
